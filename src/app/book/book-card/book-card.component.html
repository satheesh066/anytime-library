<button class="list-group-item book-card" (click)="getLink()">
    <img [src]="fireBook.ImageUrl" 
        alt="{{fireBook.Title}}" 
        class="img-responsive" 
        > 
    <h4 class="book-label" list-group-item-heading>{{fireBook.Title}}</h4>
    <star-rating 
        [value]="fireBook?.AvgRating!" 
        [totalstars]="5" 
        checkedcolor="red" 
        uncheckedcolor="black" 
        size="24px" 
        [readonly]="true">
    </star-rating>
</button>
